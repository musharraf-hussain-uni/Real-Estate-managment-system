        <div class="container">
            <h1 class="h1">SignUp</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
                <label for="Cnic">CNIC:</label>
                <input type="Cnic" id="Cnic" name="Cnic" required></input>

                <label for="program">Program:</label>
                <select id="program" name="program">
                    <option value="MAD">MobileApp Development.</option>
                    <option value="WAD">WebApp Development</option>
                    <option value="GD">Game Development</option>
                </select>
                <p>Have existing account? <a href="login.html">SignIn</a></p><br>
